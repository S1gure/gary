<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲイリージェネレーター</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message" style="display: none;">
        <p>JavaScriptが無効になっています。ブラウザの設定でJavaScriptを有効にしてください。</p>
    </div>
    <div id="tool" style="display: none;">
        <h1>ゲイリージェネレーター</h1>
        <input type="file" id="userImage" accept="image/*">
        <input type="text" id="text" placeholder="ゲイリーが〇〇を持って来たよ">
        <button onclick="generateImage()">生成</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
